{% extends 'global/base.html' %}

{% block title %} Excluir Setor | {% endblock title %}

{% block content %}
<div class="form-container" style="max-width: 600px; text-align: center; padding: 2.5rem;">
    <h2 style="color: #dc3545;">Tem certeza?</h2>
    
    <p style="font-size: 2rem; margin: 1.25rem 0;">
        Você está prestes a excluir o setor: <br>
        <strong>{{ department.name }}</strong>
    </p>

    <div style="font-size: 1.4rem; background: #fff3cd; color: #856404; padding: 0.9375rem; border-radius: 5px; margin-bottom: 1.25rem;">
        ⚠️ Esta ação é irreversível.
    </div>

    <form method="POST">
        {% csrf_token %}
        
        <div style="display: flex; gap: 0.9375rem; justify-content: center;">
            <a href="{% url 'rhcontrol:department_list' %}" style="padding: 0.625rem 1.25rem; background: #6c757d; color: white; text-decoration: none; border-radius: 5px;">
                Cancelar
            </a>

            <button type="submit" style="padding: 0.625rem 1.25rem; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Confirmar Exclusão
            </button>
        </div>
    </form>
</div>
{% endblock %}
