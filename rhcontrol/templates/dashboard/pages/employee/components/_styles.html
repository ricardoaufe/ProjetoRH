<style>   
    .history-scroll {
            /* Define a altura fixa da "janela" */
            max-height: 300px;       
            
            /* Cria a barra de rolagem se o conteúdo estourar a altura */
            overflow-y: auto;        
            overflow-x: hidden;
            
            /* Acabamento visual */
            padding: 10px;
            border: 1px solid #e9ecef; /* Uma borda sutil para delimitar a área */
            border-radius: 6px;
            background-color: #fff;
        }

        /* (Opcional) Deixar a barra de rolagem mais moderna e fina */
        .history-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .history-scroll::-webkit-scrollbar-track {
            background: #f8f9fa; 
        }
        .history-scroll::-webkit-scrollbar-thumb {
            background: #ced4da; 
            border-radius: 3px;
        }
        .history-scroll::-webkit-scrollbar-thumb:hover {
            background: #adb5bd; 
        }

        dialog.delete-dialog {
        /* Centralização Absoluta */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: 0; /* Remove margens padrão que empurram pro canto */
        border: none;
        border-radius: 12px;
        padding: 30px;
        width: 320px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        z-index: 9999;
        background: #fff;
        opacity: 0; /* Começa invisível para animação */
        }

        /* Quando aberto, fica visível */
        dialog.delete-dialog[open] {
            animation: zoomIn 0.2s forwards;
        }

        /* Fundo escuro atrás */
        dialog.delete-dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
        }

        .dialog-content h3 { margin: 15px 0 5px; color: #333; font-size: 2rem; }
        .dialog-content p { color: #666; margin-bottom: 25px; font-size: 1.6rem; }

        .dialog-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        /* Botões do Modal */
        .btn-cancel-modal, .btn-confirm-modal {
            padding: 10px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.4rem;
            transition: transform 0.1s;
        }

        .btn-cancel-modal {
            background: #f1f3f5;
            color: #495057;
            border: 1px solid #dee2e6;
        }
        .btn-cancel-modal:hover { background: #e9ecef; }

        .btn-confirm-modal {
            background: #dc3545;
            color: white;
            border: 1px solid #dc3545;
        }
        .btn-confirm-modal:hover { background: #c82333; }

        /* Botão X da lista (Estilo limpo) */
        .btn-icon-delete {
            position: absolute; 
            top: 10px; 
            right: 10px; 
            border: none; 
            background: none; 
            color: #dc3545; 
            cursor: pointer; 
            font-size: 2.5rem;
            padding: 5px;
            transition: color 0.2s;
        }
        .btn-icon-delete:hover { color: #a71d2a; transform: scale(1.1); }

        .dep-title {
            font-size: 1.4rem;
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
</style>
